<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subscription - ZoneTrain</title>
    <style>
        /* Keep all your existing styles */
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/payment.js"></script>
</head>
<body>
    <div class="container">
        <div class="subscription-card">
            <h1>My Subscription</h1>
            <p class="subtitle">Manage your ZoneTrain subscription</p>

            <div id="subscription-content">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="/components/nav-header.js"></script>
    <script>
        let currentSubscription = null;

        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('userToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            await loadSubscription();
        });

        async function loadSubscription() {
            try {
                const token = localStorage.getItem('userToken');
                
                // Use the getSubscriptionDetails from payment.js
                const subscription = await window.getSubscriptionDetails();
                
                if (subscription) {
                    currentSubscription = subscription;
                    displaySubscription(subscription);
                } else {
                    throw new Error('Failed to load subscription');
                }
            } catch (error) {
                console.error('Load subscription error:', error);
                document.getElementById('subscription-content').innerHTML = `
                    <p style="color: #ef4444;">Error loading subscription: ${error.message}</p>
                    <button class="btn-upgrade" onclick="window.location.href='/plans'">View Plans</button>
                `;
            }
        }

        function displaySubscription(sub) {
            const content = document.getElementById('subscription-content');
            
            // Determine plan details
            let planClass = 'plan-free';
            let planName = 'Free Plan';
            let planPrice = 0;
            
            if (sub.plan === 'basic') {
                planClass = 'plan-basic';
                planName = 'Basic Coach';
                planPrice = 199;
            } else if (sub.plan === 'race') {
                planClass = 'plan-race';
                planName = 'Race Coach';
                planPrice = 399;
            }

            // Status display
            let statusColor = '#6b7280';
            let statusText = sub.status || 'free';
            
            if (sub.status === 'active') {
                statusColor = '#10b981';
                statusText = 'Active';
            } else if (sub.status === 'cancelled') {
                statusColor = '#ef4444';
                statusText = 'Cancelled';
            } else if (sub.status === 'past_due') {
                statusColor = '#f59e0b';
                statusText = 'Past Due';
            }

            // Renewal countdown
            let renewalHTML = '';
            if (sub.plan !== 'free' && sub.nextBilling) {
                const now = new Date();
                const renewal = new Date(sub.nextBilling);
                const daysRemaining = Math.ceil((renewal - now) / (1000 * 60 * 60 * 24));
                
                let colorClass = 'renewal-green';
                let textClass = 'green-text';
                let statusLabel = 'All Good';
                
                if (daysRemaining <= 3) {
                    colorClass = 'renewal-red';
                    textClass = 'red-text';
                    statusLabel = 'Renewal Soon!';
                } else if (daysRemaining <= 7) {
                    colorClass = 'renewal-yellow';
                    textClass = 'yellow-text';
                    statusLabel = 'Renewal Upcoming';
                }

                renewalHTML = `
                    <div class="renewal-status ${colorClass}">
                        <div class="info-label">${statusLabel}</div>
                        <div class="renewal-days ${textClass}">${daysRemaining}</div>
                        <div style="font-weight: 600; font-size: 18px;">Days Until Renewal</div>
                        <div style="margin-top: 10px; color: #6b7280; font-size: 14px;">
                            Renews on ${renewal.toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' })}
                        </div>
                    </div>
                `;
            }

            // Features list based on plan
            let features = [];
            if (sub.plan === 'free') {
                features = [
                    'Connect Strava account',
                    '1 free AI analysis per month',
                    'Basic zone recommendations',
                    'View past 30 days of activities'
                ];
            } else if (sub.plan === 'basic') {
                features = [
                    'Unlimited Strava sync',
                    'HRV-based training recommendations',
                    'Habit building workouts',
                    'Recovery tracking',
                    'Weekly progress reports',
                    'Priority email support'
                ];
            } else if (sub.plan === 'race') {
                features = [
                    'Everything in Basic Coach',
                    'Personalized race training plans',
                    'Advanced performance analytics',
                    'Pace & power zone optimization',
                    'Race day strategy',
                    'Priority WhatsApp support'
                ];
            }

            const featuresHTML = features.map(f => `
                <div class="feature-item">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>${f}</span>
                </div>
            `).join('');

            // Action buttons based on plan and status
            let actionHTML = '';
            
            if (sub.plan === 'free') {
                actionHTML = `
                    <button class="btn-upgrade" onclick="upgradeFromFree()">
                        üöÄ Upgrade to Premium
                    </button>
                `;
            } else if (sub.plan === 'basic') {
                actionHTML = `
                    <button class="btn-upgrade" onclick="upgradeToRace()">
                        ‚¨ÜÔ∏è Upgrade to Race Coach
                    </button>
                    <button class="btn-cancel" onclick="handleCancellation()">
                        Cancel Subscription
                    </button>
                `;
            } else if (sub.plan === 'race') {
                actionHTML = `
                    <button class="btn-cancel" onclick="downgradeToBasic()" 
                            style="background: white; color: #3b82f6; border-color: #3b82f6; margin-bottom: 10px;">
                        ‚¨áÔ∏è Downgrade to Basic Coach
                    </button>
                    <button class="btn-cancel" onclick="handleCancellation()">
                        Cancel Subscription
                    </button>
                `;
            }

            // Cancelled subscription notice
            let cancelledNotice = '';
            if (sub.status === 'cancelled' && sub.accessUntil) {
                const accessDate = new Date(sub.accessUntil);
                cancelledNotice = `
                    <div style="background: #fef3c7; border: 2px solid #f59e0b; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                        <h3 style="color: #92400e; margin-bottom: 10px;">‚ö†Ô∏è Subscription Cancelled</h3>
                        <p style="color: #78350f;">
                            Your subscription has been cancelled. You will have access until 
                            <strong>${accessDate.toLocaleDateString('en-IN')}</strong>.
                        </p>
                        <button class="btn-upgrade" onclick="reactivateSubscription()" style="margin-top: 15px;">
                            Reactivate Subscription
                        </button>
                    </div>
                `;
            }

            content.innerHTML = `
                ${cancelledNotice}
                
                <div class="plan-badge ${planClass}">${planName}</div>

                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value" style="color: ${statusColor};">
                            ${statusText}
                        </div>
                    </div>
                    ${sub.price ? `
                    <div class="info-item">
                        <div class="info-label">Price</div>
                        <div class="info-value">‚Çπ${sub.price}/month</div>
                    </div>
                    ` : ''}
                    ${sub.nextBilling ? `
                    <div class="info-item">
                        <div class="info-label">Next Billing</div>
                        <div class="info-value" style="font-size: 14px;">
                            ${new Date(sub.nextBilling).toLocaleDateString('en-IN', { month: 'short', day: 'numeric' })}
                        </div>
                    </div>
                    ` : ''}
                </div>

                ${renewalHTML}

                <div class="features">
                    <h3 style="margin-bottom: 15px; color: #1f2937;">Your Features</h3>
                    ${featuresHTML}
                </div>

                ${sub.status !== 'cancelled' ? actionHTML : ''}
            `;
        }

        // ============= ACTION FUNCTIONS =============

        function upgradeFromFree() {
            window.location.href = '/plans';
        }

        async function upgradeToRace() {
            try {
                // Show confirmation
                const confirmed = confirm(
                    'Upgrade to Race Coach?\n\n' +
                    'Benefits:\n' +
                    '‚Ä¢ Personalized race training plans\n' +
                    '‚Ä¢ Advanced performance analytics\n' +
                    '‚Ä¢ Pace optimization\n' +
                    '‚Ä¢ Race day strategies\n\n' +
                    'You will be charged the pro-rated difference.\n\n' +
                    'Continue with upgrade?'
                );

                if (!confirmed) return;

                // Use payment.js function
                await window.upgradeSubscription('race', 'monthly');

            } catch (error) {
                console.error('Upgrade error:', error);
                alert('Failed to process upgrade. Please try again.');
            }
        }

        async function downgradeToBasic() {
            try {
                const confirmed = confirm(
                    'Downgrade to Basic Coach?\n\n' +
                    'This change will take effect at the end of your current billing period.\n\n' +
                    'You will lose access to:\n' +
                    '‚Ä¢ Race training plans\n' +
                    '‚Ä¢ Advanced performance analytics\n' +
                    '‚Ä¢ Pace optimization\n' +
                    '‚Ä¢ Race day strategies\n\n' +
                    'You will receive credit for unused time.\n\n' +
                    'Continue with downgrade?'
                );

                if (!confirmed) return;

                // Use payment.js function
                await window.downgradeSubscription('basic');

                // Reload page to show updated subscription
                setTimeout(() => {
                    loadSubscription();
                }, 2000);

            } catch (error) {
                console.error('Downgrade error:', error);
                alert('Failed to process downgrade. Please try again.');
            }
        }

        async function handleCancellation() {
            try {
                // Get cancellation reason
                const reasons = [
                    'Too expensive',
                    'Not using it enough',
                    'Found alternative',
                    'Technical issues',
                    'Other'
                ];

                let reason = prompt(
                    'We\'re sorry to see you go! Please tell us why:\n\n' +
                    reasons.map((r, i) => `${i + 1}. ${r}`).join('\n') +
                    '\n\nEnter number (1-5):'
                );

                if (!reason) return;

                const reasonIndex = parseInt(reason) - 1;
                const selectedReason = reasons[reasonIndex] || 'Other';

                const confirmed = confirm(
                    `Cancel your subscription?\n\n` +
                    `Reason: ${selectedReason}\n\n` +
                    `You will keep access until the end of your billing period.\n\n` +
                    `Are you sure?`
                );

                if (!confirmed) return;

                // Use payment.js function
                await window.cancelSubscription(selectedReason);

                // Reload page to show cancelled status
                setTimeout(() => {
                    loadSubscription();
                }, 2000);

            } catch (error) {
                console.error('Cancellation error:', error);
                alert('Failed to cancel subscription. Please contact support.');
            }
        }

        async function reactivateSubscription() {
            if (confirm('Reactivate your subscription?')) {
                window.location.href = '/plans';
            }
        }
    </script>
</body>
</html>

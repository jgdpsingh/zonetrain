<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subscription - ZoneTrain</title>
    <style>
  /* Page background and typography */
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f3f4f6;
    color: #111827;
  }

  .container {
    max-width: 960px;
    margin: 80px auto 40px;
    padding: 0 16px;
  }

  .subscription-card {
    background: #ffffff;
    border-radius: 16px;
    padding: 24px 20px 28px;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.10);
    border: 1px solid #e5e7eb;
  }

  .subscription-card h1 {
    font-size: 24px;
    margin: 0 0 4px;
    color: #111827;
  }

  .subscription-card .subtitle {
    margin: 0 0 16px;
    font-size: 13px;
    color: #6b7280;
  }

  /* Plan badge at top */
  .plan-badge {
    display: inline-flex;
    align-items: center;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    background: #eef2ff;
    color: #4f46e5;
    margin-bottom: 16px;
  }

  /* Status text colour is still controlled inline from JS,
     this just keeps weight consistent */
  .status-text {
    font-weight: 600;
  }

  /* Info grid holding status / price / billing / pause summary */
  .info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 14px 18px;
    margin-top: 8px;
  }

  .info-item {
    padding: 10px 12px;
    border-radius: 10px;
    background: #f9fafb;
    border: 1px solid #e5e7eb;
  }

  .info-label {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: #9ca3af;
    margin-bottom: 4px;
  }

  .info-value {
    font-size: 14px;
    color: #111827;
  }

  /* Pause summary highlight */
  .info-item.pause-summary {
    background: #fffbeb;
    border-color: #fbbf24;
  }

  .info-item.pause-summary .info-label {
    color: #92400e;
  }

  .info-item.pause-summary .info-value {
    color: #92400e;
  }

  .info-item.pause-summary .info-value strong {
    font-weight: 700;
  }

  /* Section below grid: renewal / actions */
  .section-divider {
    margin: 20px 0 16px;
    border: none;
    border-top: 1px solid #e5e7eb;
  }

  .section-title {
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #6b7280;
    margin-bottom: 8px;
  }

  /* Buttons on subscription page */
  .sub-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 8px 14px;
    border-radius: 999px;
    border: 1px solid transparent;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.15s ease, color 0.15s ease, box-shadow 0.15s ease;
  }

  .sub-btn-primary {
    background: #4f46e5;
    border-color: #4338ca;
    color: #ffffff;
    box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
  }

  .sub-btn-primary:hover {
    background: #4338ca;
  }

  .sub-btn-secondary {
    background: #ffffff;
    border-color: #d1d5db;
    color: #374151;
  }

  .sub-btn-secondary:hover {
    background: #f3f4f6;
  }

  /* Cancelled notice at top, if you show it */
  .cancelled-notice {
    background: #fef2f2;
    border: 1px solid #fecaca;
    color: #b91c1c;
    border-radius: 12px;
    padding: 10px 12px;
    font-size: 13px;
    margin-bottom: 12px;
    display: flex;
    align-items: flex-start;
    gap: 8px;
  }

  .cancelled-notice span.icon {
    font-size: 16px;
    line-height: 1;
    margin-top: 1px;
  }

  @media (max-width: 640px) {
    .container {
      margin-top: 72px;
    }

    .subscription-card {
      padding: 20px 16px 24px;
    }
  }
</style>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/payment.js"></script>
</head>
<body>
    <div class="container">
        <div class="subscription-card">
            <h1>My Subscription</h1>
            <p class="subtitle">Manage your ZoneTrain subscription</p>

            <div id="subscription-content">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="/components/nav-header.js"></script>
    <script>
        let currentSubscription = null;

        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('userToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            await loadSubscription();
        });

        // ============= LOAD SUBSCRIPTION =============

        async function loadSubscription() {
            try {
                // Uses getSubscriptionDetails() from payment.js
                const sub = await window.getSubscriptionDetails();

                if (sub) {
                    currentSubscription = sub;
                    renderSubscriptionCard(sub);
                } else {
                    throw new Error('Failed to load subscription');
                }
            } catch (error) {
                console.error('Load subscription error:', error);
                document.getElementById('subscription-content').innerHTML = `
                    <p style="color: #ef4444;">Error loading subscription: ${error.message}</p>
                    <button class="btn-upgrade" onclick="window.location.href='/plans'">View Plans</button>
                `;
            }
        }

        

        // ============= RENDER CARD (TRIAL-AWARE) =============

        function renderSubscriptionCard(sub) {
            const content = document.getElementById('subscription-content');

            // Detect trial state (supports multiple backends)
            const isTrial =
                sub.status === 'trial' ||
                sub.isTrial === true ||
                sub.isTrialActive === true;

            // Plan details
            let planClass = 'plan-free';
            let planName = 'Free Plan';

            if (sub.plan === 'basic') {
                planClass = 'plan-basic';
                planName = 'Basic Coach';
            } else if (sub.plan === 'race') {
                planClass = 'plan-race';
                planName = 'Race Coach';
            }

            // Status display
            let statusColor = '#6b7280';
            let statusText = sub.status || 'free';

            if (isTrial) {
                statusColor = '#3b82f6';
                statusText = 'Trial';
            } else if (sub.status === 'active') {
                statusColor = '#10b981';
                statusText = 'Active';
            } else if (sub.status === 'cancelled') {
                statusColor = '#ef4444';
                statusText = 'Cancelled';
            } else if (sub.status === 'past_due') {
                statusColor = '#f59e0b';
                statusText = 'Past Due';
            }

            // Pause summary (only when paused)
let pauseSummaryHTML = '';

if (sub.status === 'paused') {
  const reason = sub.pauseReason || 'Not specified';

  // Optional: show when the pause ends if you sent pauseEndDate
  let endsText = '';
  if (sub.pauseEndDate) {
    const end = new Date(sub.pauseEndDate._seconds ? sub.pauseEndDate._seconds * 1000 : sub.pauseEndDate);
    if (!Number.isNaN(end.getTime())) {
      endsText = ` ‚Ä¢ Pause ends on ${end.toLocaleDateString('en-IN', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      })}`;
    }
  }

  pauseSummaryHTML = `
    <div class="info-item pause-summary">
      <div class="info-label">Pause summary</div>
      <div class="info-value">
        You paused because: <strong>${reason}</strong>${endsText}
      </div>
    </div>
  `;
}


            // Price label
            let priceHTML = '';
            if (!isTrial && sub.plan !== 'free' && sub.price) {
                priceHTML = `
                    <div class="info-item">
                        <div class="info-label">Price</div>
                        <div class="info-value">‚Çπ${sub.price}/month</div>
                    </div>
                `;
            } else if (isTrial && sub.plan !== 'free') {
                priceHTML = `
                    <div class="info-item">
                        <div class="info-label">Price</div>
                        <div class="info-value">‚Çπ0 during trial</div>
                    </div>
                `;
            }

            // Next billing / trial end
            let nextBillingHTML = '';
            if (!isTrial && sub.plan !== 'free' && sub.nextBilling) {
                const renewal = new Date(sub.nextBilling);
                nextBillingHTML = `
                    <div class="info-item">
                        <div class="info-label">Next Billing</div>
                        <div class="info-value" style="font-size: 14px;">
                            ${renewal.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' })}
                        </div>
                    </div>
                `;
            } else if (isTrial) {
                const trialEnd =
                    sub.trialEnd ||
                    sub.trialEndDate ||
                    sub.nextBilling || // fallback if backend reused nextBilling as trial end
                    null;

                if (trialEnd) {
                    const endDate = new Date(trialEnd);
                    nextBillingHTML = `
                        <div class="info-item">
                            <div class="info-label">Trial Ends</div>
                            <div class="info-value" style="font-size: 14px;">
                                ${endDate.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })}
                            </div>
                        </div>
                    `;
                }
            }

            // Renewal / countdown box ‚Äì only for paid, non‚Äëtrial
            let renewalHTML = '';
            if (!isTrial && sub.plan !== 'free' && sub.nextBilling) {
                const now = new Date();
                const renewal = new Date(sub.nextBilling);
                const daysRemaining = Math.ceil((renewal - now) / (1000 * 60 * 60 * 24));

                let colorClass = 'renewal-green';
                let textClass = 'green-text';
                let statusLabel = 'All Good';

                if (daysRemaining <= 3) {
                    colorClass = 'renewal-red';
                    textClass = 'red-text';
                    statusLabel = 'Renewal Soon!';
                } else if (daysRemaining <= 7) {
                    colorClass = 'renewal-yellow';
                    textClass = 'yellow-text';
                    statusLabel = 'Renewal Upcoming';
                }

                renewalHTML = `
                    <div class="renewal-status ${colorClass}">
                        <div class="info-label">${statusLabel}</div>
                        <div class="renewal-days ${textClass}">${daysRemaining}</div>
                        <div style="font-weight: 600; font-size: 18px;">Days Until Renewal</div>
                        <div style="margin-top: 10px; color: #6b7280; font-size: 14px;">
                            Renews on ${renewal.toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' })}
                        </div>
                    </div>
                `;
            } else if (isTrial) {
                const trialEnd =
                    sub.trialEnd ||
                    sub.trialEndDate ||
                    sub.nextBilling ||
                    null;

                if (trialEnd) {
                    const end = new Date(trialEnd);
                    const now = new Date();
                    const daysLeft = Math.max(
                        0,
                        Math.ceil((end - now) / (1000 * 60 * 60 * 24))
                    );

                    renewalHTML = `
                        <div class="renewal-status renewal-yellow">
                            <div class="info-label">Trial in progress</div>
                            <div class="renewal-days yellow-text">${daysLeft}</div>
                            <div style="font-weight: 600; font-size: 18px;">Days Left in Trial</div>
                            <div style="margin-top: 10px; color: #6b7280; font-size: 14px;">
                                Trial ends on ${end.toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' })}.<br>
                                You will not be charged automatically unless you upgrade.
                            </div>
                        </div>
                    `;
                }
            }

            // Features list based on plan
            let features = [];
            if (sub.plan === 'free') {
                features = [
                    'Connect Strava account',
                    '1 free AI analysis per month',
                    'Basic zone recommendations',
                    'View past 30 days of activities'
                ];
            } else if (sub.plan === 'basic') {
                features = [
                    'Unlimited Strava sync',
                    'HRV-based training recommendations',
                    'Habit building workouts',
                    'Recovery tracking',
                    'Weekly progress reports',
                    'Priority email support'
                ];
            } else if (sub.plan === 'race') {
                features = [
                    'Everything in Basic Coach',
                    'Personalized race training plans',
                    'Advanced performance analytics',
                    'Pace & power zone optimization',
                    'Race day strategy',
                    'Priority WhatsApp support'
                ];
            }

            const featuresHTML = features.map(f => `
                <div class="feature-item">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>${f}</span>
                </div>
            `).join('');

            // Action buttons based on plan / status / trial
            let actionHTML = '';

            if (sub.plan === 'free') {
                actionHTML = `
                    <button class="btn-upgrade" onclick="upgradeFromFree()">
                        üöÄ Upgrade to Premium
                    </button>
                `;
            } else if (isTrial) {
                // Trial: only allow upgrade, no cancel/downgrade
                const targetPlanName =
                    sub.plan === 'race' ? 'Race Coach' :
                    sub.plan === 'basic' ? 'Basic Coach' :
                    'premium';

                actionHTML = `
                    <button class="btn-upgrade" onclick="goToPlansForUpgrade()">
                        üîì Unlock full ${targetPlanName}
                    </button>
                `;
            } else if (sub.plan === 'basic') {
                actionHTML = `
                    <button class="btn-upgrade" onclick="upgradeToRace()">
                        ‚¨ÜÔ∏è Upgrade to Race Coach
                    </button>
                    <button class="btn-cancel" onclick="handleCancellation()">
                        Cancel Subscription
                    </button>
                `;
            } else if (sub.plan === 'race') {
                actionHTML = `
                    <button class="btn-cancel" onclick="downgradeToBasic()"
                            style="background: white; color: #3b82f6; border-color: #3b82f6; margin-bottom: 10px;">
                        ‚¨áÔ∏è Downgrade to Basic Coach
                    </button>
                    <button class="btn-cancel" onclick="handleCancellation()">
                        Cancel Subscription
                    </button>
                `;
            }

            // Cancelled subscription notice
            let cancelledNotice = '';
            if (!isTrial && sub.status === 'cancelled' && sub.accessUntil) {
                const accessDate = new Date(sub.accessUntil);
                cancelledNotice = `
                    <div style="background: #fef3c7; border: 2px solid #f59e0b; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                        <h3 style="color: #92400e; margin-bottom: 10px;">‚ö†Ô∏è Subscription Cancelled</h3>
                        <p style="color: #78350f;">
                            Your subscription has been cancelled. You will have access until 
                            <strong>${accessDate.toLocaleDateString('en-IN')}</strong>.
                        </p>
                        <button class="btn-upgrade" onclick="reactivateSubscription()" style="margin-top: 15px;">
                            Reactivate Subscription
                        </button>
                    </div>
                `;
            }

            content.innerHTML = `
  ${cancelledNotice}
  <div class="plan-badge ${planClass}">${planName}${isTrial ? ' Trial' : ''}</div>

  <div class="info-grid">
    <div class="info-item">
      <div class="info-label">Status</div>
      <div class="info-value" style="color: ${statusColor}">${statusText}</div>
    </div>

    ${pauseSummaryHTML}
    ${priceHTML}
    ${nextBillingHTML}
  </div>

  ${renewalHTML}

                <div class="features">
                    <h3 style="margin-bottom: 15px; color: #1f2937;">Your Features</h3>
                    ${featuresHTML}
                </div>

                ${(!isTrial && sub.status !== 'cancelled') ? actionHTML : (isTrial ? actionHTML : '')}
            `;
        }

        // ============= ACTION FUNCTIONS =============

        function upgradeFromFree() {
            window.location.href = '/plans';
        }

        function goToPlansForUpgrade() {
            window.location.href = '/plans';
        }

        async function upgradeToRace() {
            try {
                const confirmed = confirm(
                    'Upgrade to Race Coach?\n\n' +
                    'Benefits:\n' +
                    '‚Ä¢ Personalized race training plans\n' +
                    '‚Ä¢ Advanced performance analytics\n' +
                    '‚Ä¢ Pace optimization\n' +
                    '‚Ä¢ Race day strategies\n\n' +
                    'You will be charged the pro-rated difference.\n\n' +
                    'Continue with upgrade?'
                );

                if (!confirmed) return;

                await window.upgradeSubscription('race', 'monthly');
            } catch (error) {
                console.error('Upgrade error:', error);
                alert('Failed to process upgrade. Please try again.');
            }
        }

        async function downgradeToBasic() {
            try {
                const confirmed = confirm(
                    'Downgrade to Basic Coach?\n\n' +
                    'This change will take effect at the end of your current billing period.\n\n' +
                    'You will lose access to:\n' +
                    '‚Ä¢ Race training plans\n' +
                    '‚Ä¢ Advanced performance analytics\n' +
                    '‚Ä¢ Pace optimization\n' +
                    '‚Ä¢ Race day strategies\n\n' +
                    'You will receive credit for unused time.\n\n' +
                    'Continue with downgrade?'
                );

                if (!confirmed) return;

                await window.downgradeSubscription('basic');

                setTimeout(() => {
                    loadSubscription();
                }, 2000);
            } catch (error) {
                console.error('Downgrade error:', error);
                alert('Failed to process downgrade. Please try again.');
            }
        }

        async function handleCancellation() {
            try {
                const reasons = [
                    'Too expensive',
                    'Not using it enough',
                    'Found alternative',
                    'Technical issues',
                    'Other'
                ];

                let reason = prompt(
                    'We\'re sorry to see you go! Please tell us why:\n\n' +
                    reasons.map((r, i) => `${i + 1}. ${r}`).join('\n') +
                    '\n\nEnter number (1-5):'
                );

                if (!reason) return;

                const reasonIndex = parseInt(reason, 10) - 1;
                const selectedReason = reasons[reasonIndex] || 'Other';

                const confirmed = confirm(
                    `Cancel your subscription?\n\n` +
                    `Reason: ${selectedReason}\n\n` +
                    `You will keep access until the end of your billing period.\n\n` +
                    `Are you sure?`
                );

                if (!confirmed) return;

                await window.cancelSubscription(selectedReason);

                setTimeout(() => {
                    loadSubscription();
                }, 2000);
            } catch (error) {
                console.error('Cancellation error:', error);
                alert('Failed to cancel subscription. Please contact support.');
            }
        }

        async function reactivateSubscription() {
            if (confirm('Reactivate your subscription?')) {
                window.location.href = '/plans';
            }
        }
    </script>
</body>
</html>

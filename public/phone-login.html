<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Login - ZoneTrain</title>
    <style>
        :root {
            --deep-purple: #6B46C1;
            --accent-purple: #8B5CF6;
            --white: #FFFFFF;
            --dark-gray: #1F2937;
            --success-green: #10B981;
            --error-red: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--accent-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-login-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--deep-purple);
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: var(--dark-gray);
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .description {
            text-align: center;
            color: #6B7280;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--deep-purple);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-purple);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 70, 193, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background: #D1FAE5;
            color: var(--success-green);
        }

        .message.error {
            background: #FEE2E2;
            color: var(--error-red);
        }

        .message.info {
            background: #DBEAFE;
            color: #2563EB;
        }

        .login-options {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #E5E7EB;
            text-align: center;
        }

        .login-options a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 600;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        #otp-section {
            display: none;
        }

        .resend-otp {
            text-align: center;
            margin-top: 15px;
            color: #6B7280;
            font-size: 0.9rem;
        }

        .resend-otp button {
            background: none;
            border: none;
            color: var(--accent-purple);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .recaptcha-container {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="phone-login-container">
        <div class="logo">üèÉ ZoneTrain</div>
        <h2>Phone Login</h2>
        <p class="description">Enter your phone number to receive an OTP</p>

        <div id="message" class="message"></div>

        <!-- Phone Number Section -->
        <div id="phone-section">
            <form id="phoneForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        placeholder="9876543210"
                        pattern="[0-9]{10}"
                        required
                    >
                    <small style="color: #6B7280; font-size: 0.85rem;">Enter 10-digit number without +91</small>
                </div>
                
                <!-- Invisible reCAPTCHA container -->
                <div id="recaptcha-container"></div>
                
                <button type="submit" id="send-otp-button" class="btn btn-primary">Send OTP</button>
            </form>
        </div>

        <!-- OTP Verification Section -->
        <div id="otp-section">
            <form id="otpForm">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input 
                        type="text" 
                        id="otp" 
                        name="otp" 
                        placeholder="123456"
                        pattern="[0-9]{6}"
                        maxlength="6"
                        required
                    >
                </div>
                
                <button type="submit" id="verify-otp-button" class="btn btn-primary">Verify OTP</button>
                
                <div class="resend-otp">
                    <p>Didn't receive OTP? <button type="button" id="resend-otp">Resend</button></p>
                </div>
            </form>
        </div>

        <div class="login-options">
            <p>Or <a href="/login">login with Google/Facebook</a></p>
        </div>
    </div>

    <!-- Load Firebase SDK from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Load Firebase config and phone auth -->
    <script>
        // Firebase Configuration (inline to avoid module issues)
        const firebaseConfig = {
            apiKey: "AIzaSyA7ObtiHy7KEXeVR6WiXP8u-EjCM7voRGo",
            authDomain: "fitness-app-14.firebaseapp.com",
            projectId: "fitness-app-14",
            storageBucket: "fitness-app-14.firebasestorage.app",
            messagingSenderId: "172524299582",
            appId: "1:172524299582:web:cd2521bcf0f43fec33f86f",
            measurementId: "G-QKR6KXXCJ7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Global variables
        window.confirmationResult = null;
        window.recaptchaVerifier = null;

        // Setup reCAPTCHA
        function setupRecaptcha() {
            if (window.recaptchaVerifier) {
                window.recaptchaVerifier.clear();
            }

            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => {
                    console.log('‚úÖ reCAPTCHA solved');
                },
                'expired-callback': () => {
                    console.log('‚ùå reCAPTCHA expired');
                    showMessage('reCAPTCHA expired. Please try again.', 'error');
                }
            });
        }

        // Show message
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Send OTP
        document.getElementById('phoneForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const sendButton = document.getElementById('send-otp-button');
            
            try {
                sendButton.disabled = true;
                sendButton.textContent = 'Sending...';
                showMessage('Setting up reCAPTCHA...', 'info');

                // Setup reCAPTCHA if not already done
                if (!window.recaptchaVerifier) {
                    setupRecaptcha();
                }

                // Format phone number
                const formattedPhone = phoneNumber.startsWith('+') ? phoneNumber : `+91${phoneNumber}`;
                
                showMessage('Sending OTP...', 'info');
                console.log('üì± Sending OTP to:', formattedPhone);

                const confirmationResult = await auth.signInWithPhoneNumber(formattedPhone, window.recaptchaVerifier);
                window.confirmationResult = confirmationResult;

                console.log('‚úÖ OTP sent successfully');
                showMessage('OTP sent successfully! Check your phone.', 'success');

                // Show OTP section
                document.getElementById('phone-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';

            } catch (error) {
                console.error('‚ùå Error sending OTP:', error);
                
                let errorMessage = 'Failed to send OTP';
                if (error.code === 'auth/invalid-phone-number') {
                    errorMessage = 'Invalid phone number format';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many requests. Please try again later';
                } else if (error.code === 'auth/quota-exceeded') {
                    errorMessage = 'SMS quota exceeded';
                } else {
                    errorMessage = error.message;
                }

                showMessage(errorMessage, 'error');

                // Reset reCAPTCHA
                if (window.recaptchaVerifier) {
                    window.recaptchaVerifier.clear();
                    window.recaptchaVerifier = null;
                }
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send OTP';
            }
        });

        // Verify OTP
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const verifyButton = document.getElementById('verify-otp-button');

            try {
                verifyButton.disabled = true;
                verifyButton.textContent = 'Verifying...';
                showMessage('Verifying OTP...', 'info');

                if (!window.confirmationResult) {
                    throw new Error('Please request OTP first');
                }

                const result = await window.confirmationResult.confirm(otp);
                const user = result.user;

                console.log('‚úÖ Phone verified:', user.phoneNumber);
                
                // Get Firebase ID token
                const idToken = await user.getIdToken();

                showMessage('Verification successful! Setting up your account...', 'success');

                // Send to backend for account creation/login
                const response = await fetch('/api/auth/phone-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber: user.phoneNumber,
                        firebaseUid: user.uid,
                        idToken: idToken
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }

            } catch (error) {
                console.error('‚ùå Error verifying OTP:', error);
                
                let errorMessage = 'Invalid OTP';
                if (error.code === 'auth/invalid-verification-code') {
                    errorMessage = 'Invalid OTP code';
                } else if (error.code === 'auth/code-expired') {
                    errorMessage = 'OTP expired. Please request a new one';
                } else {
                    errorMessage = error.message;
                }

                showMessage(errorMessage, 'error');
            } finally {
                verifyButton.disabled = false;
                verifyButton.textContent = 'Verify OTP';
            }
        });

        // Resend OTP
        document.getElementById('resend-otp').addEventListener('click', () => {
            document.getElementById('otp-section').style.display = 'none';
            document.getElementById('phone-section').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            
            // Clear reCAPTCHA
            if (window.recaptchaVerifier) {
                window.recaptchaVerifier.clear();
                window.recaptchaVerifier = null;
            }
        });
    </script>
</body>
</html>
